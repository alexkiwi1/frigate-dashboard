version: '3.8'

services:
  frigate-dashboard:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=http://localhost:80/v1
      - REACT_APP_API_KEY=frigate-api-key-2024
    restart: unless-stopped
    depends_on:
      - frigate-middleware
    networks:
      - frigate-network

  frigate-middleware:
    image: frigate-middleware:latest
    ports:
      - "8080:8080"
    environment:
      - FRIGATE_HOST=10.100.6.2
      - FRIGATE_PORT=5000
      - API_KEY=frigate-api-key-2024
    restart: unless-stopped
    networks:
      - frigate-network

networks:
  frigate-network:
    driver: bridge
