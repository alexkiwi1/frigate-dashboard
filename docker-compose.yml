version: '3.8'

services:
  frigate-dashboard:
    build:
      context: .
      args:
        REACT_APP_API_BASE_URL: /api
        REACT_APP_API_KEY: frigate-api-key-2024
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=/api
      - REACT_APP_API_KEY=frigate-api-key-2024
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
